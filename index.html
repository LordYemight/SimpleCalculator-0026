<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
</head>
<body>
  
  <div class="container">
    <h1 class="basi">Basic Calculator</h1>
    <input type="text" class="display" >
    
    <div class="butns">
      <button class="operator" id="opt" data-value="AC">AC</button>
      <button class="operator" id="opt1" data-value="DEL">DEL</button>
      <button class="operator" id="opt2" data-value="%">%</button>
      <button class="operator" id="opt3" data-value="/">/</button>

      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button class="operator" id="opt4" data-value="*">*</button>

      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button class="operator" id="opt5" data-value="-">-</button>

      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button class="operator" id="opt6" data-value="+">+</button>

      <button data-value="0">0</button>
      <button data-value="00">00</button>
      <button data-value=".">.</button>
      <button class="operator" id="opt7" data-value="=">=</button>
     
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
